<div class="max-w-4xl mx-auto bg-white p-6 rounded-md shadow-md" style="color: black;">
    <h2 class="text-xl font-bold mb-4">Crear o Actualizar Tour</h2>
    <form [formGroup]="tourForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="tourName" class="block text-sm font-medium">Nombre del Tour</label>
          <input formControlName="tourName" type="text" id="tourName" class="mt-1 p-2 block w-full border rounded-md" required>
        </div>
        <div>
          <label for="durationHours" class="block text-sm font-medium">Duración (Horas)</label>
          <input formControlName="durationHours" type="number" id="durationHours" class="mt-1 p-2 block w-full border rounded-md" required>
        </div>
        <div>
          <label for="price" class="block text-sm font-medium">Precio ($)</label>
          <input formControlName="price" type="number" id="price" class="mt-1 p-2 block w-full border rounded-md" required>
        </div>
        <div>
          <label for="maxCapacity" class="block text-sm font-medium">Capacidad Máxima</label>
          <input formControlName="maxCapacity" type="number" id="maxCapacity" class="mt-1 p-2 block w-full border rounded-md" required>
        </div>
      </div>
      <div>
        <label for="description" class="block text-sm font-medium">Descripción</label>
        <textarea formControlName="description" id="description" class="mt-1 p-2 block w-full border rounded-md"></textarea>
      </div>
      <div>
        <label for="location" class="block text-sm font-medium">Ubicación</label>
        <input formControlName="location" type="text" id="location" class="mt-1 p-2 block w-full border rounded-md">
      </div>
      <div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md font-bold">Guardar Tour</button>
      </div>
    </form>
  </div>
  
  <!-- Listado de Tours -->
  <section class="max-w-6xl mx-auto mt-8  " >
    <h2 class="text-xl font-bold mb-4 text-white">Listado de Tours</h2>
    <table class="min-w-full text-black bg-black rounded-md shadow-md overflow-hidden">
      <thead class="bg-white">
        <tr>
          <th class="p-3 text-left">Nombre del Tour</th>
          <th class="p-3 text-left">Duración (Horas)</th>
          <th class="p-3 text-left">Precio</th>
          <th class="p-3 text-left">Capacidad</th>
          <th class="p-3 text-left">Acciones</th>
        </tr>
      </thead>
      <tbody>

        @for (tour of tours(); track tour.tourId) {
          <tr  class="border-t">
          <td class="text-white p-3">{{ tour.tourName }}</td>
          <td class="text-white p-3">{{ tour.durationHours }} horas</td>
          <td class="text-white p-3">${{ tour.price }}</td>
          <td class="text-white p-3">{{ tour.maxCapacity }} personas</td>
          <td class="text-white p-3">
            <button class="bg-yellow-400 text-white py-1 px-2 rounded-md mr-2" (click)="editTour(tour)">Editar</button>
            <button class="bg-red-500 text-white py-1 px-2 rounded-md" (click)="deleteTour(tour.tourId)">Eliminar</button>
          </td>
        </tr>
        }
        
      </tbody>
    </table>
  </section>
