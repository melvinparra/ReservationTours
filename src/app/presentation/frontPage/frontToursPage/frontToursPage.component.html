<section class="py-12">
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Card de Tour -->
       @for (tour of tours(); track tour.tourId) {

       
      <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <img [src]="tour.images[0]" alt="Tour Image" class="w-full h-48 object-cover">
        <div class="p-6">
          <h2 class="text-2xl font-bold mb-2">{{tour.tourName}}</h2>
          <p class="text-gray-600 mb-4">{{tour.description}}</p>
          <div class="text-gray-700 mb-4">
            <p><strong>Ubicación:</strong> {{tour.location}}</p>
            <p><strong>Duración:</strong> {{tour.durationHours}}</p>
            <p><strong>Precio por persona:</strong> {{tour.price | currency}}</p>
          </div>
          <button class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Ver más</button>
        </div>
      </div>
    }
      <!-- Más tarjetas de tours pueden ser agregadas aquí -->
    </div>
  </section>
